
{% extends 'page.html' %}
{% load static %}
{% block style %}
    <style type="text/css">
          html, body {
             height: 100%;
            }

            .btn-primary {
                border-color: #F1CB62;
                background: #F1CB62;
            }

            .form-signin {
              width: 100%;
              max-width: 330px;
              padding: 15px;
              margin: auto;
            }
            .form-signin .checkbox {
              font-weight: 400;
            }
            .form-signin .form-control {
              position: relative;
              box-sizing: border-box;
              height: auto;
              padding: 10px;
              font-size: 16px;
            }
            .form-signin .form-control:focus {
              z-index: 2;
            }
            .form-signin input[type="email"] {
              margin-bottom: -1px;
              border-bottom-right-radius: 0;
              border-bottom-left-radius: 0;
            }
            .form-signin input[type="password"] {
              margin-bottom: 10px;
              border-top-left-radius: 0;
              border-top-right-radius: 0;
            }
    </style>

{% endblock %}
{% block content %}
    <title> Registro </title>
     <form class="form-signin" action="submit", method="POST"> {% csrf_token %}
        <div class="card w-100" >
           <div class="card-body">
                <p align="center"> Faça seu cadastro </p> <br>
                <div class="form-group">
                    <label for="usuario"> Nome </label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome" required>
                </div>

                <div class="form-group">
                    <label for="senha">Email</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Digite seu email" required>
                </div>

                <div class="form-group">
                    <label for="senha">Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu nome de usuario" required>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>

               <p align="center"> Já tem uma conta? <a href="login"> Faça o login </a> </p>

                {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-lg btn-primary btn-block" style="color: black;font-weight: bold"> Entrar </button>
            <br>

            </div>
        </div>
     </form>
{% endblock %}
